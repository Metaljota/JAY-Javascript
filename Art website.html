<!--==========================CONTENT======================================-->

<div class="content">
<!--===Texts===-->
  <div>
    <h1>The Art Competition</h1>
    <h2>Welcome to the online Art Competition</h2>
    <h3><u>instructions:</u></h3>
    <p>Please draw you art in the canvas bellow using the provided tools.<br>
    When finished, sleect saved to download your art or clear to start again.</p>
    <br>
  </div>
<!--The circle--> 
  <div id="div1" style="border: 1px solid black;">
    <button id ="drawCircle"; style="position: absolute;">Click here draw a circle</button>
    <br>
    <br> 
    <input type="color" id="palette" name="palette" value="#e66465">
    <label for="palette">Fill color</label>
    <br>
    <br>
    <label for="slider"><u>Size</u></label><br>
    <input type="range" id="slider" name="slider" min="0" max="400">
    <br>
    <br>
    <label><u>Coordinates</u></label><br>
    <label for="x">X</label>
    <input type="number" id="x" name="x" min="0" max="400">
    <label>0 - 400</label>
    <br>
    <label for="y">Y</label>
    <input type="number" id="y" name="y" min="0" max="400">
    <label>0 - 400</label>
    <br>
  </div>
<!--The Rectangle-->
  <div id="div2" style="border: 1px solid black;">
    <button id ="drawRectangle"; style="position: absolute;">Click here draw a rectangle</button>
    <br>
    <br>
    <input type="color" id="palette2" name="palette" value="#e66465">
    <label for="palette">Fill color</label>
    <br>
    <br>
    <label for="slider"><u>Size</u></label><br>
    <label for="slider">Width:&nbsp;</label>
    <input type="number" id="width" name="width" min="0" max="400"><br>
    <label for="slider">Height:</label>
    <input type="number" id="height" name="height" min="0" max="400">
    <br>
    <br>
    <label><u>Coordinates</u></label><br>
    <label for="x">X</label>
    <input type="number" id="x2" name="x2" min="0" max="400">
    <label>0 - 400</label>
    <br>
    <label for="y">Y</label>
    <input type="number" id="y2" name="y2" min="0" max="400">
    <label>0 - 400</label>
    <br>
  </div> 
<!--The Line-->
  <div id="div3" style="border: 1px solid black;">
    <button id ="drawLine"; style="position: absolute;">Click here draw a line</button>
    <br>
    <br>
  </div> 
<!--===CANVAS===-->
  <div>
    <br>
    <canvas id="myCanvas" width="400" height="400" style="border: 1px solid black;"></canvas><!--canvas-->
    <br>
  </div>
<!--===FORM===--> 
  <div>
    <h3>Submition</h3>
    <form id="fs-frm" name="file-upload-form" accept-charset="utf-8" action="/test.php" method="post" enctype="multipart/form-data">
    
    <label for="userName">Username</label>
    <input type="text" name="userName" id="userName" required>

    <label for="email-address">Email </label>
    <input type="email" name="email" id="email-address" placeholder="email@email.com" required ><br><br>

    <label for="pwd">Password:</label>
    <input type="password" id="pwd" name="pwd" required >

    <label for="cnfpwd">Confirm Password:</label>
    <input type="password" id="cnfpwd" name="pwd" required>

    <label for="phone">Mobile No.:</label>
    <input type="tel" id="phone" name="phone" size = "18" placeholder="999-999-999" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" >

    <label for="upload"> </label>
    <input type="file" name="upload" accept=".png" required>
    <input type="submit" value="Submit" id="submit">
    <input type="reset" value="Reset">

    </form>
  </div>

</div>
